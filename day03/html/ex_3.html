<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单作业3</title>
    <link rel="stylesheet" type="text/css" href="../../tools/tools.css"/>
</head>
<body>
<div style="width: 300px;margin: 0 auto;background-color: pink;padding-left: 10px">
    <h2 style="text-align: center">申请表</h2>
    <div>
        <label for="userName">姓名：</label>
        <input id="userName" type="text" name="userName" />
    </div>
    <br/>
    <div>
        <label for="password">密码：</label>
        <input id="password" type="password" name="password" />
    </div>
    <br/>
    <div>
        <span>其他要求：</span><br/>
        <textarea name="sdfd" placeholder="包括薪水待遇、工作地点等" style="width: 200px; height: 100px;"></textarea>
    </div>
    <br/>
    <div>
        <input type="checkbox" name="efe" value="true"/>发送确认信息<br/>
        经验：<br/>
        <select name="dfg">
            <option value="无经验">无经验
        </select>
    </div>
    <br/>
    <div style="display: flex;justify-content: space-around">
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </div>
</div>
</body>
</html>
