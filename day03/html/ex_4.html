<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单作业4</title>
    <link rel="stylesheet" type="text/css" href="../../tools/tools.css"/>
    <link rel="stylesheet" type="text/css" href="../css/ex_4.css" />
</head>
<body>
<table>
    <tr>
        <td align="right"><label for="userName">用户名：</label></td>
        <td><input id="userName" type="text" name="userName" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="right"><label for="password">密码：</label></td>
        <td><input id="password" type="password" name="password" /></td>
        <td>(您必须设置5-8位密码,建议由大些、小写字母、数字、特殊
            字符的任意两种组成)
        </td>
    </tr>
    <tr>
        <td align="right"><label for="r_password">确认密码：</label></td>
        <td><input id="r_password" type="password" name="r_password" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="right"><label for="ID">有效证件：</label></td>
        <td><input id="ID" type="text" name="id" /></td>
        <td>嘉您的魏定之它格是您用份的验证;如果忘记雹码需要歌回，它将efrgerb</td>
    </tr>
    <tr>
        <td align="right"><label for="qu">密码提示问题：</label></td>
        <td>
            <select id="qu" name="qu">
                <option value="ffsfd">
                    你的第一所中学的名字
                </option>
            </select>
        </td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="right"><label for="an">密码提示答案：</label></td>
        <td><input id="an" type="text" name="an" placeholder="某某中学" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="right"><label for="name">姓名：</label></td>
        <td><input id="name" type="text" name="name" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="right"><label>性别：</label></td>
        <td>
            <input type="radio" name="sex" value="male" checked />男&nbsp;&nbsp;
            <input type="radio" name="sex" value="female" />女
        </td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="right"><label for="eff">附加码：</label></td>
        <td><input id="eff" type="text" name="eff" placeholder="7186" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="right"><label for="birthday">生日：</label></td>
        <td><input id="birthday" type="date" name="birthday" /></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="right"><label>地区：</label></td>
        <td>
            <input type="text" name="provence" value="重庆" />省/直辖市
            <input type="text" name="city" value="重庆" />市
        </td>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
</html>
