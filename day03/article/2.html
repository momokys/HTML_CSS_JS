<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>麦子熟了</title>
</head>
<body>
<p>
    那一年 兰州一带的新麦<br/>
    熟了<br/>
</p>
<p>
    在回家的路上<br/>
    在水面混了三十多年的父亲还家了<br/>
</p>
<p>
    坐着羊皮筏子<br/>
    回家来了<br/>
</p>
<p>
    有人背着粮食<br/>
    夜里推门进来<br/>
</p>
<p>
    灯前<br/>
    认清是三叔<br/>
</p>
<p>
    老哥俩<br/>
    一宵无言<br/>
</p>
<p>
    半尺厚的黄土<br/>
    麦子熟了<br/>
</p>
</body>
</html>
