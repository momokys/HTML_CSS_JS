    <h1>陋室铭</h1>
    <hr size="3px" noshade="noshade"/>
    <h3>刘禹锡</h3>
    <p><font face="楷体" color="purple" size="4" >山不在高，有仙则名；水不在深，有龙则灵。</font></p>
    <p><font face="楷体" color="purple" size="4" >斯是陋室，惟吾德馨。</font></p>
    <p><font face="楷体" color="purple" size="4" >苔痕上阶绿，草色入帘青；谈笑有鸿儒，往来无白丁。</font></p>
    <p><font face="楷体" color="purple" size="4" >可以调素琴，阅金经验；无丝竹之乱耳，无案牍之劳形。</font></p>
    <p><font face="楷体" color="purple" size="4" >南阳诸葛芦，西蜀子云亭。孔子云：“何陋之有？”</font></p>
    <hr size="3px" noshade="noshade"/>
    <p><em><font color="red" size="5" >刘禹锡（772至842），字梦得，唐代彭城（今江苏徐州）人。</font></em></p>
</body>
