<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级菜单</title>
    <link rel="stylesheet" type="text/css" href="menu.css" />
    <link rel="stylesheet" type="text/css" href="../../tools/tools.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="menu.js"></script>
    <style>
        .container {
            width: 240px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="menu">
        <div class="item">
            <a class="label" data-toggle>1</a>
            <div class="item-box">
                <a class="item">1-1</a>
                <a class="item">1-2</a>
                <a class="item">1-3</a>
                <a class="item">1-4</a>
            </div>
        </div>
        <div class="item">
            <a class="label" data-toggle>2</a>
            <div class="item-box">
                <a class="item">2-1</a>
                <a class="item">2-2</a>
                <a class="item">2-3</a>
                <a class="item">2-4</a>
            </div>
        </div>
        <div class="item">
            <a class="label">3</a>
        </div>
    </div>
</div>

</body>
</html>
