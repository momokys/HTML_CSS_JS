<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>望庐山瀑布</title>
    <link rel="stylesheet" type="text/css" href="../../tools/tools.css"/>
    <style>
        .container {
            width: 200px;
            margin: 0 auto;
            margin-top: 50px;
        }
        .container > h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .container > span {
            display: block;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgb(12,133,19);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>望庐山瀑布</h1>
    <span>日照香炉生紫烟，</span>
    <span>遥看瀑布挂前川。</span>
    <span>飞流直下三千尺，</span>
    <span>疑是银河落九天。</span>
</div>
</body>
</html>
