<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../tools/tools.css"/>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="../img/tu7.png"/>
            </td>
            <td>
                此程序无法显示网页
            </td>
        </tr>
        <tr>
            <td rowspan="5">&nbsp;</td>
            <td><hr/></td>
        </tr>
        <tr>
            <td>
                <span>最可能的原因是：</span>
                <ul>
                    <li>未连接到Internet.</li>
                    <li>该网站遇到了问题。</li>
                    <li>在地址中可能存在键入错误。</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>您可以尝试以下操作：</td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td align="center"><img src="../img/tu8.png" width="10px" /></td>
                        <td>检查您的Internet连接。尝试访问其他网站以确保已连接到Internet.</td>
                    </tr>
                    <tr>
                        <td align="center"><img src="../img/tu8.png" width="10px" /></td>
                        <td>重新键入地址。</td>
                    </tr>
                    <tr>
                        <td align="center"><img src="../img/tu8.png" width="10px" /></td>
                        <td>返回到上-页。</td>
                    </tr>
                    <tr>
                        <td align="center"><img src="../img/tu9.png" width="15px" /></td>
                        <td>更多信息</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <span>此问题可能是由下列各种问题导致的:</span>
                <ul>
                    <li>Internet 连接已丢失。</li>
                    <li>该网站暂时不可用。</li>
                    <li>无法连接到域名服务器(DNS)。</li>
                    <li>域名服务器(DNS)没有该网站的域的列表。</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
