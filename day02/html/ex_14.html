<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
    <link rel="stylesheet" type="text/css" href="../../tools/tools.css"/>
</head>
<body>
    <table border="1" align="center" width="60%" cellspacing="0" cellpadding="5">
        <caption><h1>欧洲信息技术市场产值</h2></caption>
        <tr>
            <td colspan="2" align="center" >类别</td>
            <td>1999</td>
            <td>2000</td>
            <td>2001</td>
            <td>2002</td>
            <td>2003</td>
        </tr>
        <tr>
            <td rowspan="3" align="center" valign="middle" >计算机</td>
            <td>硬件</td>
            <td>74.2</td>
            <td>76.2</td>
            <td>81.6</td>
            <td>86.4</td>
            <td>90.4</td>
        </tr>
        <tr>
            <td>软件</td>
            <td>31.3</td>
            <td>33.8</td>
            <td>36.8</td>
            <td>40.0</td>
            <td>50.0</td>
        </tr>
        <tr>
            <td>服务</td>
            <td>60.2</td>
            <td>63.9</td>
            <td>68.7</td>
            <td>73.6</td>
            <td>80.6</td>
        </tr>
        <tr>
            <td colspan="2" align="center">通信</td>
            <td>190.0</td>
            <td>202.7</td>
            <td>217.5</td>
            <td>235.1</td>
            <td>220.0</td>
        </tr>
    </table>
</body>
</html>
