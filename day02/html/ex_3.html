<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img标签用法</title>
    <link rel="stylesheet" type="text/css" href="../../tools/tools.css"/>
    <style>
        .img-box {
            width: 380px;
            margin: 0 auto;
            text-align: center;
        }
        .img-box > img {
            width: 380px;
            border: 10px solid #aeb2b7;
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img src="../img/IMG.jpg" alt="美少女" title="美少女" />
    </div>
</body>
</html>
