<body>
    <h1>最后一天</h1>
    <p>
        在春风不再回来的那一年， <br/>
        在枯枝不再青条的那一天， <br/>
        那时间天空再没有光照， <br/>
        只黑蒙蒙的妖氛弥漫着 <br/>
        太阳，月亮，星光死去了的空间；<br/> 
    </p>
    <p>
        在一切标准推翻的那一天， <br/>
        在一切价值重估的那时间： <br/>
        暴露在最后审判的威灵中 <br/>
        一切的虚伪与虚荣与虚空： <br/>
        赤裸裸的灵魂们匍匐在主的跟前；<br/>
    </p>
    <p>
        我爱，那时间你我再不必张皇， <br/>
        更不须声诉，辨冤，再不必隐藏， <br/>
        你我的心，象一朵雪白的并蒂莲， <br/>
        在爱的青梗上秀挺，欢欣，鲜妍， <br/>
        在主的跟前，爱是唯一的荣光。<br/>
    </p>
</body>
