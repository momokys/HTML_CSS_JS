<body>
    <h1>雪花的快乐</h1>
    <p>
        假若我是一朵雪花， <br/>
        翩翩的在半空里潇洒， <br/>
        我一定认清我的方向 <br/>
        －－飞炀，飞炀，飞炀， <br/>
        这地面上有我的方向。 
    </p>
    <p>
        不去那冷寞的幽谷， <br/>
        不去那凄清的山麓， <br/>
        也不上荒街去惆怅 <br/>
        －－ 飞炀，飞炀，飞炀，<br/> 
        你看，我有我的方向！ <br/>
    </p>
    <p>
        在半空里娟娟的飞舞， <br/>
        认明了那清幽的住处， <br/>
        等着她来花园里探望 <br/>
        －－ 飞炀，飞炀，飞炀， <br/>
        啊，她身上有朱砂梅的清香！ <br/>
    </p>
    <p>
        那时我凭藉我的身轻， <br/>
        盈盈的，沾住了她的衣襟， <br/>
        贴近她柔波似的心胸, <br/>
        －－ 消溶，消溶，消溶 <br/>
        溶入了她柔波似的心胸 <br/>
    </p>
